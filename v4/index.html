<!DOCTYPE html>
<meta charset="utf-8">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title>WIRED | Data Leaks</title>
<style>
    button {
        padding: 15px;
        background-color: white;
        border: 1px solid lightgrey;
        color: black;
        border-radius: 2px;
    }

    button:hover {
        background-color: #f7f7f7;
    }

    button.selected {
        background-color: blue;
        font-family: 'OxideSolidOT';
    }

    body {
        background-color: black;
        font-family: OTSolidRegular;
    }

    #horizon-chart {
        position: relative;
    }

    .y-axis, .x-axis {
        fill: white;
        font-size: 10px;
        font-family: OTSolidRegular;
        shape-rendering:crispEdges;
    }

    .x-axis {
        position: absolute;
        top: -20px;
    }

    .tick line {
        stroke-width: 1;
        stroke: white;
        shape-rendering:crispEdges;
    }

    .domain {
        display: none;
    }

@font-face {
    font-family: OTSolidRegular;
    src: url(font/oxidesolidot-light-webfont.ttf);
    font-weight:400;
    }

</style>
</head>

<body> 
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="horizon.js?0.0.1"></script>
                        
    <div id="horizon-controls">
        <span id="horizon-bands">
            <button class="horizon">Horizon</button>
            <button class="area">Area</button>
        </span>
    </div>
    <div>
        <div id="horizon-chart" style="margin-top:50px">
           <!--  <div id="chart-container"></div> -->
        </div>
    </div>


<script src="main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title>WIRED | Data Leaks</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <meta name="author" content="Danielle Carrick">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="horizon.js?0.0.1"></script>
    <div id="super-container">
        <div class="legend">
            <h3>How to read a horizon chart</h3>

            <div id="legend-controls">
                <span id="legend-bands"><span id="horizon-bands-value">Horizon charts are created by dividing an area chart into bands and overlaying the bands.</span>
                <button class="last">Next</button>
                </span>
            </div>
            <div id="legend-chart">
            </div>
        </div>
        <hr />

        <div id="horizon-controls">
            <span id="horizon-bands">
            <button class="horizon">Horizon</button>
            <button class="area">Area</button>
        </span>
        </div>
        <div id="visual-container">
            <div id="long-axis"></div>
            <div id="horizon-chart">
                <!--  <div id="chart-container"></div> -->
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>

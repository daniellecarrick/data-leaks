<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title>WIRED | Data Leaks</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <meta name="author" content="Danielle Carrick">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="horizon.js?0.0.1"></script>
    <div id="super-container">
        <div id="horizon-controls">
            <span id="horizon-bands">
            <button class="horizon">Horizon</button>
            <button class="area">Area</button>
        </span>
        </div>
        <div id="visual-container">
            <div id="long-axis"></div>
            <div id="horizon-chart">
                <!--  <div id="chart-container"></div> -->
            </div>
        </div>
        <div class="legend row">
            <div id="legend-controls" class="col-md-5">
                <p class="legend-title">How to read a horizon chart</p>
                <p id="headline-text">Step 1 of 3 | Start with an area chart.</p>
                <p id="horizon-bands-text">Horizon charts are a twist on the classic area chart. The first step to turning an area chart into a horizon chart is to divide the space into horizontal bands.</p>
                <button class="last">Add Bands</button>
            </div>
            <div class="col-md-7">
                <img src="img/legend.png" width="120px">
                <div id="legend-chart">
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>

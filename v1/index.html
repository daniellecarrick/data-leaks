<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: sans-serif;
}

svg {
  position: absolute;
  top: 0;
}

#horizon-controls {
  position: absolute;
  width: 940px;
  padding: 10px;
  z-index: 1;
}

#horizon-bands {
  float: right;
}

</style>
<div id="horizon-controls">
  <input name="mode" type="radio" value="mirror" id="horizon-mode-mirror" checked><label for="horizon-mode-mirror"> Mirror</label>
  <input name="mode" type="radio" value="offset" id="horizon-mode-offset"><label for="horizon-mode-offset"> Offset</label>
  <span id="horizon-bands"><span id="horizon-bands-value">1</span> <button class="first">&#x2212;</button><button class="last">+</button></span>
</div>
<div id="horizon-chart"></div>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="js/horizon.js"></script>
<script>

var width = 960,
    height = 500;

var chart = d3.horizon()
    .width(width)
    .height(height)
    .bands(6)
    .mode("mirror")
    .interpolate("basis");

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("data/data-leaks.json", function(error, data) {
  if (error) throw error;

  var nestedData = d3.nest()
    .key(function(d) { return d.subcategory})
    .entries(data);

  var mean = Math.round(d3.mean(data, function(d) {return d.value}));
  console.log(mean);

  data.forEach(function(d) {
    d.value = d.value;
    d.year = +d.year;
  })

  console.log('nestedData',nestedData);

     // Offset so that positive is above-average and negative is below-average.
  //var mean = data.value.reduce(function(p, v) { return p + v; }, 0) / data.value.length;
//  console.log(mean);

  // Transpose column values to rows.
  nestedData = data.map(function(n, i) {
   // console.log(n.year, n.value, n.subcategory);
    return [n.year, n.value];

  });

  console.log('mapped nested Data', nestedData);
  // Render the chart.
  svg.data([nestedData]).call(chart);
/*

  d3.selectAll("#horizon-controls input[name=mode]").on("change", function() {

  });

  // Enable bands buttons.
  d3.selectAll("#horizon-bands button").data([-1, 1]).on("click", function(d) {
    var n = Math.max(1, chart.bands() + d);
    d3.select("#horizon-bands-value").text(n);
    svg.call(chart.duration(1000).bands(n).height(height / n));
  });*/


});

</script>
